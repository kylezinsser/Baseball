<!DOCTYPE html>
<html>

<head>
    <title>Frontend Interview Assignment</title>
    <!-- Content attributes are to help responsiveness by setting appropriate scaling -->
    <meta name='viewport' content='initial-scale=1.0, width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=2.0'>
    <!-- All styles are located in baseball.css -->
    <link rel='stylesheet' href='styles/baseball.css'>
    <!-- The jquery file has been included for convenience but it could be downloaded from their CDN as well -->
    <script src='scripts/jquery.min.js'></script>
    <!-- Javascript is loaded from baseball.js. Technically it should be minified to optimize performance -->
    <script src='scripts/baseball.js'></script>
</head>

<body>
    <!-- Simple header with just logo and text -->
    <header>
        <div id='header_logo'>
            <img src='assets/mlb_logo.png'>
        </div>
        <div id='header_title'>
            MLB Frontend Interview Assignment
        </div>
    </header>

    <!-- Main content is just overall page structure. Most of the content will be filled in after the javascript loads the data from the api request -->
    <main>
        <h1>MLB Standings 2018</h1>

        <!-- Table structure for American League -->
        <table id='american_table'>
            <thead id='american_header'>
                <tr>
                    <!-- The colspan attribute will ensure the row encompases all our data points -->
                    <th colspan='3'>American League<span>Rank</span></th>
                </tr>
            </thead>
            <tbody>
                <!-- Table body will be populated by AJAX call -->
            </tbody>
        </table>

        <!-- Including loading icons for slow connections -->
        <div class='loading_wrapper'>
            <img src='assets/spinner.gif'>
        </div>

        <!-- Table structure for National League -->
        <table id='national_table'>
            <thead id='national_header'>
                <tr>
                    <th colspan='3'>National League<span>Rank</span></th>
                </tr>
            </thead>
            <tbody>
                <!-- Table body will be populated by AJAX call -->
            </tbody>
        </table>

        <!-- Including loading icons for slow connections -->
        <div class='loading_wrapper'>
            <img src='assets/spinner.gif'>
        </div>

    </main>
</body>

</html>
